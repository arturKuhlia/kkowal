<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading }}</h4>
  </div>
  <div class="modal-body">
    <form #suiteForm="ngForm">
      <div class="md-form">
        <input type="text" id="id" name="id" class="form-control" [(ngModel)]="suite.id" mdbInput mdbValidate [validateSuccess]="false" #id="ngModel" required>
        <label for="id">Id</label>
        <mdb-error *ngIf="id && id.invalid && (id.dirty || id.touched)">Id is required</mdb-error>
      </div>

      <div class="md-form">
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="suite.name" mdbInput mdbValidate [validateSuccess]="false" #name="ngModel" required>
        <label for="name">Suite #</label>
        <mdb-error *ngIf="name && name.invalid && (name.dirty || name.touched)">Name is required</mdb-error>
      </div>

     
  
      <div class="md-form">
        <input type="text" id="type" name="type" class="form-control" [(ngModel)]="suite.type" mdbInput mdbValidate [validateSuccess]="false" #id="ngModel" required>
        <label for="type">Type</label>
        <mdb-error *ngIf="type && type.invalid && (type.dirty || type.touched)">Type is required</mdb-error>
      </div>
      
      <div class="md-form">
        <input type="text" id="size" name="size" class="form-control" [(ngModel)]="suite.size" mdbInput mdbValidate [validateSuccess]="false" #id="ngModel" required>
        <label for="size">Size</label>
        <mdb-error *ngIf="size && size.invalid && (size.dirty || size.touched)">Size is required</mdb-error>
      </div>
      <div class="md-form">
        <input type="number" id="area" name="area" class="form-control" [(ngModel)]="suite.area" mdbInput mdbValidate [validateSuccess]="false" #id="ngModel" required>
        <label for="area">Area</label>
        <mdb-error *ngIf="area && area.invalid && (area.dirty || area.touched)">Area is required</mdb-error>
      </div>
      <div class="md-form">
        <input type="text" id="note" name="note" class="form-control" [(ngModel)]="suite.note"    mdbInput  #id="ngModel"  >
        <label for="note">Note</label>
         </div>
          


         <div class="md-form"  >

          <p>Purchasers</p>
 <p><small>Hold down  <strong>Shift</strong>  or  <strong>Ctrl</strong> to select multiple </small></p>
          <select multiple   id="clients" name="clients" class="form-control " [(ngModel)]="suite.clients"    mdbInput  #id="ngModel"  >
           

            
            <option *ngFor="let client of customers" 
            [value]="{key:client.key, name:client.name}" 
           >
          {{client.name}}
        </option>


          </select>
 

       
           </div>


           <div class="md-form">
            <input type="text" id="categories" name="categories" class="form-control" [(ngModel)]="suite.categories"    mdbInput  #id="ngModel"  >
            <label for="categories">Categories</label>
             </div>
       
         <div class="md-form">
          <input type = "checkbox"   id="active" name="active" class="form-control" [(ngModel)]="suite.active"  mdbInput     #id="ngModel"  >
          <label for="active">Active</label>
        </div>

            
     
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="white" class="black-text waves-light" aria-label="Close" (click)="modalRef.hide()"
      mdbWavesEffect>Close</button>
    <button type="button" mdbBtn color="red" class="relative waves-light" mdbWavesEffect (click)="onSave()">Save</button>
  </div>
</div>

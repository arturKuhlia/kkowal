<div class="z-depth-1">
  <table class="table  table-hover table-bordered table-responsive-md btn-table" mdbTable   >
    <thead style="background-color: transparent">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Area</th>
        <th>Purchasers</th>
        <th>Categories</th>
        <th>Active</th>
        <th>Note</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let selection of selections; trackBy: trackByFn">
        <th scope="row">{{ selection.id }}</th>
        <td>{{ selection.name }}</td>
        <td>{{ selection.type }}</td>
        <td>{{ selection.size }}</td>
        <td>{{ selection.area }}</td>
        <td><div *ngFor="let client of selection.clients"> {{ client.name }}</div></td>
        <td>{{ selection.categories }}</td>

        <td>{{ selection.active }}</td>
        <td>{{ selection.note }}</td>

        <td>
          <a (click)="onEdit(selection)" class="mr-2"><mdb-icon fas icon="edit"></mdb-icon></a>
          <a (click)="onDelete(selection)"><mdb-icon fas icon="trash"></mdb-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading }}</h4>
  </div>
  <div class="modal-body">
    <form #optionForm="ngForm">
      <div class="md-form">
        <input type="text" id="id" name="id" class="form-control" [(ngModel)]="option.id" mdbInput mdbValidate
          [validateSuccess]="false" #id="ngModel" required>
        <label for="id">Id</label>
        <mdb-error *ngIf="id && id.invalid && (id.dirty || id.touched)">Id is required</mdb-error>
      </div>

      <div class="md-form">
        <input type="checkbox" id="active" name="active" value="true" class="form-control" [(ngModel)]="option.active"
          #id="ngModel">
        <label for="choice">Active</label>
      </div>

      <div class="md-form">
        <input type="checkbox" id="choice" name="choice" value="true" class="form-control" [(ngModel)]="option.choice"
          #id="ngModel">
        <label for="choice">Chose</label>
      </div>

<span *ngFor="let i of  optionTypes">  <button (click)="filter(i)" mdbBtn>{{i}}</button> </span>

      <div class="md-form">

        <p>Options</p>
        <p><small>Hold down <strong>Shift</strong> or <strong>Ctrl</strong> to select multiple </small></p>
        <span *ngFor="let op of option.options"> <button    > {{ op.name }}</button> 
        </span>
        <select multiple id="options" name="options" class="form-control " [(ngModel)]="option.options" mdbInput
          #id="ngModel">

          

          <option *ngFor="let opt of materials | myfilter:filterarg" [value]="{key:opt.key, name:opt.name}">
          <span  >{{opt.name}}</span>  
          </option>
 
        </select>



      </div>




    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="white" class="black-text waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <button type="button" mdbBtn color="red" class="relative waves-light" mdbWavesEffect
      (click)="onSave()">Save</button>
  </div>
</div>

<div class="white px-4 section-header">
  <h3>Selections list</h3>
  <p class="grey-text pt-3">Manage your selection list</p>
</div>

<div class="container-fluid pt-5 pb-5">
  <div class="pt-3 pb-5">
    <button mdbBtn color="primary" (click)="onAddSelection()">Add new selection</button>

    <div *ngIf="selections" class="mt-4 white">
      <app-selections-list [selections]="selections" (selectionEdited)="onSelectionEdit($event)" (selectionDeleted)="onSelectionDelete($event)"></app-selections-list>
    </div>

    <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
      <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>

<div class="white px-4 section-header">
  <h3>Options list</h3>
  <p class="grey-text pt-3">Manage your option list</p>
</div>

<div class="container-fluid pt-5 pb-5">
  <div class="pt-3 pb-5">
    <button mdbBtn color="primary" (click)="onAddOption()">Add new option</button>

    <div *ngIf="options" class="mt-4 white">
      <app-options-list [options]="options" (optionEdited)="onOptionEdit($event)" (optionDeleted)="onOptionDelete($event)"></app-options-list>
    </div>

    <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
      <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
